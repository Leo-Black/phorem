<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Sets up basic attributes of the website -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Sets the text displayed on the website tab -->
    <title>Phorem</title>
    <!-- Links to style.css, bootstrap, jquery and popper.js -->
    <link rel="stylesheet" href="{{url_for('static', filename='style.css')}}">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
</head>

<!-- Adds padding of 30px on the left and right -->
<body class='Site' style="padding: 0px 30px;">
    <div class='row'>
        <div class='col-sm-11'>
            <!-- Sets the title in display text -->
            <h1 class='display-3'><a href='/'>phorem.</a></h1>
        </div>
        <!-- Pushes the user icon to the far right -->
        <div class='col-1'>
            <!-- Adds a user icon with a link to the account settings page -->
            <a href='/account'><img src='/static/user-icon.png' width='55px' style='padding-top: 25px;'></a>
        </div>
    </div>
    <!-- Adds a horizontal line as a divider between the title and the bulk of the website -->
    <hr id='site-divider'>
    <br>

    <main class='Site-content' style='padding:0px 100px;'>
        <!-- Allows the user to create a new post -->
        <div id='input-post'>
            <form action='/post/fail' method='POST' id='post'>
                <!-- Makes the title text bold and wraps the text -->
                <h4><textarea rows='1' placeholder='Enter Title' name='title' id='input-title' form='post' oninput='this.style.height = "";this.style.height = this.scrollHeight + 1 + "px"'></textarea></h4>
                <hr id='post-divider'>
                <!-- Wraps the body text -->
                <textarea rows='1' placeholder='Enter Body' name='post' id='input-body' form='post' oninput='this.style.height = "";this.style.height = this.scrollHeight + "px"'></textarea><br>
                <input type='submit' value='Post' id='submit-button'> <br>
            </form> <br>
        </div> <br>

        <!-- Prints any errors if they exist -->
        {% if error %}
            <h3><p class='error' style='color: #000;text-align: center;'>{{ error }}</p></h3>
        {% endif %}

        <br> <h4 style='padding-left: 28.5%;'>Recent Activity:</h4> <br>

        <!-- Lists each previous post -->
        {% if posts %}
            {% for post in posts %}
                <div id='posts'>
                    <div id='title'> <h4>
                        {{ post[0] }} 
                    </h4></div>
                    <hr id='post-divider'>
                    <div id='body'>
                        {{ post[1] }} 
                    </div>
                    <div id='author'>
                        <i>By: {{ post[2] }}</i>
                    </div>
                    <div id='delete'>
                        {% if post[4] == user_id %}
                            <form action='/delete' method='POST' onSubmit="return confirm('Are you certain you want to delete this post?');">
                                <input type='hidden' name='post_id' value='{{ post[3] }}'>
                                <input type='submit' value='delete'>
                            </form>
                        {% endif %}
                    </div>
                </div> <br>
            {% endfor %}
        {% endif %}
    </main>

    <footer style='padding: 30px 0px; text-align: center;'>
        <!-- Adds a horizontal line as a divider between the bulk of the website and the footer -->
        <hr id='site-divider'>
        <!-- Sets the copyright text -->
        &copy Leo Black 2020
    </footer>
</body>
</html>
